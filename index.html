<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDA IT Game Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles for the game boxes */
        .schedule-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .schedule-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        .schedule-item:hover {
            background-color: #f9f9f9;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .date, .details, .info-btn {
            flex: 1;
        }

        .date {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .details {
            margin-left: 20px;
            flex: 2;
        }

        .details p {
            margin: 0;
            color: #555;
        }

        .details .event-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #000;
        }

        .info-btn {
            text-align: right;
        }

        .info-btn button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .info-btn button:hover {
            background-color: #555;
        }

        /* Hidden match info section */
        .match-info {
            display: none;
            margin-top: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }

        .match-info p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Search Form -->
    <h1>SDA IT Game Schedule</h1>
    <div class="container">
        <!-- Search form content here -->
    </div>

    <!-- Game Schedule Boxes -->
    <div class="schedule-container">
        <!-- Game 1 -->
        <div class="schedule-item">
            <div class="schedule-header">
                <div class="date">
                    <p>Sep.</p>
                    <p>12</p>
                </div>
                <div class="details">
                    <p class="event-name">Sun Devil Volleyball: Arizona State at Wichita State</p>
                    <p>4:00 p.m. | Bob Devaney Sports Center</p>
                </div>
                <div class="info-btn">
                    <button onclick="toggleInfo(this)">Match info</button>
                </div>
            </div>
            <!-- Hidden match info -->
            <div class="match-info">
                <p><strong>Staff Reporting Time:</strong> 2:00 p.m.</p>
                <p><strong>Student Worker Reporting Time:</strong> 2:30 p.m.</p>
                <p><strong>Kick-Off Time:</strong> 4:00 p.m.</p>
            </div>
        </div>

        <!-- You can copy and modify the structure above for more games -->
    </div>

    <script>
        // Function to toggle the visibility of match info
        function toggleInfo(button) {
            const matchInfo = button.closest('.schedule-item').querySelector('.match-info');
            if (matchInfo.style.display === 'none' || matchInfo.style.display === '') {
                matchInfo.style.display = 'block';
            } else {
                matchInfo.style.display = 'none';
            }
        }
    </script>
</body>
</html>
