<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDA IT Game Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-box {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SDA IT Game Schedule</h1>
    <div class="container">
        <div class="search-box">
            <label for="eventType">Search by Event Type:</label>
            <input type="text" id="eventType" placeholder="Enter event type">
        </div>
        <div class="search-box">
            <label for="eventDate">Search by Event Date:</label>
            <input type="date" id="eventDate">
        </div>
        <button onclick="searchEvent()">Search</button>

        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        // Dummy event data (this will later be replaced with real data)
        const eventData = [
            { eventType: 'Soccer', eventDate: '2024-09-20', info: 'Soccer match at 10:00 AM' },
            { eventType: 'Basketball', eventDate: '2024-09-21', info: 'Basketball game at 2:00 PM' },
            { eventType: 'Cricket', eventDate: '2024-09-22', info: 'Cricket match at 4:00 PM' },
            // Add more event data here
        ];

        function searchEvent() {
            const eventTypeInput = document.getElementById('eventType').value.toLowerCase();
            const eventDateInput = document.getElementById('eventDate').value;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            const filteredEvents = eventData.filter(event => {
                return (eventTypeInput && event.eventType.toLowerCase().includes(eventTypeInput)) ||
                       (eventDateInput && event.eventDate === eventDateInput);
            });

            if (filteredEvents.length > 0) {
                filteredEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.innerHTML = `<strong>Event Type:</strong> ${event.eventType} <br>
                                          <strong>Date:</strong> ${event.eventDate} <br>
                                          <strong>Info:</strong> ${event.info} <hr>`;
                    resultsDiv.appendChild(eventDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>No events found for your search criteria.</p>';
            }
        }
    </script>
</body>
</html>
