<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SDA IT Game Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="error" id="error"></div>
    <input type="text" id="username" placeholder="Username (Full Name)">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script>
    // Predefined users
    const users = [
        { name: "Jolan Glover", password: "123456" },
        { name: "Autumn Pickart", password: "123456" },
        { name: "Kevin Chan", password: "123456" },
        { name: "Hridi Ukani", password: "123456" },
        { name: "Kathan Parag Shah", password: "123456" },
        { name: "Ashfaq Shams", password: "123456" },
        { name: "Mehrab Hossain", password: "123456" },
        { name: "Ryan Booker", password: "123456" }
    ];

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        // Check if the username and password match any user in the users array
        const user = users.find(u => u.name.toLowerCase() === username.toLowerCase() && u.password === password);

        if (user) {
            // Store the logged-in user's name in localStorage (for session purposes)
            localStorage.setItem('loggedInUser', user.name);
            // Redirect to the main page (game schedule)
            window.location.href = 'main.html';
        } else {
            // Display error message
            errorDiv.textContent = 'Invalid username or password';
        }
    }
</script>

</body>
</html>
